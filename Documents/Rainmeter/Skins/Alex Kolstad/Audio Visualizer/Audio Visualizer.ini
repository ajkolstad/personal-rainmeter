[Rainmeter]
Author=Alex Kolstad
Update=1.0

ContextTitle="  - Open variables"
ContextAction=["NotePad" "#@#variables.ini"]
[Variables]
; Includes the variables used for the skin.
@include=#@#variables2.ini

; These variables are here for calculations and for cleaner code. Better change nothing here except you know what you're doing!
BarHeight=(#WORKAREAHEIGHT#*#Scale#)/2.5
BarGapCalc=(#BarGap#*#Scale#)
BarWidthCalc=(#BarWidth#*#Scale#)
SkinWidth=#BarGapCalc#*69 + #BarWidthCalc#*68.8

;==========================
; Measure AudioLevel - spectrum input
;==========================
[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=1024
FFTOverlap=512
FFTAttack=150
FFTDecay=150
Bands=63
FreqMin=20
FreqMax=20000
Sensitivity=#Sensitivity#
